name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v6
    - name: Use Node.js 22.x
      uses: actions/setup-node@v4
      with:
        node-version: 22.21.1
        cache: 'npm'
    - run: npm ci
    - run: npm run lint
    - run: npm test
